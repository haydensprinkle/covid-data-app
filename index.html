<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U.S. Covid-19 Data App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header class="title-area">
      <h1 class="title">U.S. Covid-19 Data</h1>
      <p class="date-updated"></p>
    </header>
    <main>
      <h2 class="location"></h2>
      <form action="submit" class="search">
        <input type="text" />
        <button type="submit">Search</button>
      </form>
      <div class="data">
        <h3 class="general-info">General Info-</h3>
        <p class="population"></p>
        <p class="total-cases"></p>
        <p class="total-deaths"></p>
        <h3 class="infection-metrics">Infection Metrics-</h3>
        <p class="new-cases"></p>
        <p class="infection-rate"></p>
        <p class="case-density"></p>
        <h3 class="hospital-metrics">Hospital Metrics-</h3>
        <p class="hospital-capacity"></p>
        <p class="hospital-covid-usage"></p>
        <p class="hospital-total-usage"></p>
        <p class="hospital-remaining"></p>
        <h3 class="icu-metrics">ICU Metrics-</h3>
        <p class="icu-capacity"></p>
        <p class="icu-covid-usage"></p>
        <p class="icu-total-usage"></p>
        <p class="icu-remaining"></p>
      </div>
    </main>
  </body>
</html>
